<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            background-color: lightgray;
            display: inline-block;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            text-align: center;
        }

        div > p{
            display: none;
        }
        
        div:hover > p{
            display: block;
            color: black;
            background-color: brown;
            
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01 <p>Quadro 1 </p></div>
    <div id="d2">02 <p>Quadro 2 </p></div>
    <div id="d3">03 <p>Quadro 3 </p></div>
    
</body>
</html>
