<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        * {
           height: 100%;
        }
        body{
            background-image: linear-gradient(to top, #0D1321, #845A6D, #4EA699, #FFB7C3, #FFA69E);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <h2>Usando na tag (style) (background-image) (linear-gradient)</h2>
     
</body>
</html>
